<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Tour Agency</title>
    <link href="style/stylesindex.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style/nav.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Языковые курсы</h1> 
        </div>
        <div class="right-side">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <div id="button-container">
                    <button type="submit" id="sign-up">Sign-up</button>
                    <button type="submit" id="sign-in">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
